    <body>
        <p></p>
        <textarea rows="15" cols="100"><html>
            <html>
                <body>
                  <div style="color:violet;font-size:13mm;">
              <script language="JavaScript">
                   var liczba1=prompt("podaj c=","");
                   var liczba2=prompt("podaj b=","");
                   var c_ban=parseFloat(liczba1);
                   var b_ban=parseFloat(liczba2);
              document.write("C="+c_ban.toFixed(2)+"cm"+"<br>");
              document.write("B="+b_ban.toFixed(2)+"cm"+"<br>");
              var a_ban=Math.sqrt(Math.pow(c_ban,2)-Math.pow(b_ban,2));
              document.write("A="+a_ban.toFixed(2)+"cm"+"<br>");
              // Oblicz obw i pole pamietaj o jednostkach sin_alfa_ban=b_ban/c_ban
              sin_alfa_ban=b_ban/c_ban;
              document.write("sin(a)="+sin_alfa_ban.toFixed(3)+"<br>");
              alfa_ban=Math.asin(b_ban/c_ban)*(180/Math.PI);
              document.write("alfa="+alfa_ban.toFixed(2)+" st"+"<br");
              </script>
              </div>
              </body>
              </html>
                 </head>
        </body>
