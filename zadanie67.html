<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wy≈õwietlanie imienia i nazwiska</title>
	<style>
		.name {
			font-size: 40px;
		}
	</style>
</head>
<body>
	<script>
		var name = "Kamil Bandrowski";
		var nameLength = name.length;
		var timesToDisplay = nameLength % 4 + 10;

		for (var i = 1; i <= timesToDisplay; i++) {
			if (i % 2 !== 0) {
				document.write("<span class='name'>" + name.split(" ")[1] + "</span><br>");
			} else {
				document.write("<span class='name'>" + name.split(" ")[0] + "</span><br>");
			}
		}
	</script>
</body>
</html>
